<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>trilha-html-modulo-2</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="about.html">Sobre a clínica</a></li>
                <li><a href="service.html">Horário de Atendimento</a></li>
                <li><a href="contact.html">Contato</a></li>
            
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="img/contatos.png" alt="Banner">
            </div>
    
            <div class="content">
                <form>

                    <label for="nome"> Nome </label>
                    <input type="text" id="nome" class="inputpadrao" required>
                    
                    
                    <label for="email"> Email </label>
                    <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">
                    
                    <label for="telefone"> Telefone </label>
                    <input type="tel" id="telefone" class="inputpadrao" requireds placeholder="(XX) X XXXX-XXXX">
                 
                    <label for="Mensagem"> Mensagem </label>
                    <textarea cols="50" rows="10" id="Mensagem" class="inputpadrao"> </textarea>
                    
                    <fieldset>
                    
                    <legend>Como prefere o nosso contato?</legend>
                    
                    <label for="radio-email" ><input type="radio" name= "contato" value="email" id="radio-email">Email</label>
                    
                    
                    <label for="radio-ligacao" ><input type="radio" name= "contato" value="ligar" id="radio-ligacao">Ligação</label>
                    
                    
                    
                    <label for="radio-WhatsApp" ><input type="radio" name= "contato" value="whastapp" id="radio-WhatsApp" checked >WhatsApp</label>
                    
                    
                    </fieldset>
                    

                    
                    <input type="submit" value="Enviar Formulário" class="enviar">
                    </form>
             </div>
    
            <div class="footer">
                   
                <img src="img/Logotipo clínica de saúde médico azul branco.png" alt="Logo branco da Clinica">
                <p>&copy; Copyright</p>
            </div>

        </div>
    </div>
</body>
</html>
